<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Registration Details</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p><strong>ID:</strong> {{ registration.id }}</p>
            <p><strong>Name:</strong> {{ registration.name }}</p>
            <p><strong>Email:</strong> {{ registration.email }}</p>
            <p><strong>Phone Number:</strong> {{ registration.phoneno }}</p>
            <p><strong>Type:</strong> {{ registration.dropdown }}</p>
        </div>
        <div class="mt-4">
            <h2 class="text-xl font-bold mb-2">QR Code</h2>
            <img src="{{ url_for('get_qr_code', registration_id=registration.id) }}" alt="QR Code" class="max-w-xs">
        </div>
        <a href="{{ url_for('view_event_registrations', event_id=event.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block mt-4">Back to Event Registrations</a>
    </div>
</body>
</html>
